<!doctype html>

<html ng-app="app">


<head>
    <meta charset="UTF-8">
    <title>Angular Modal Forms</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 30px;
        }
    </style>

    <!-- JS ===================== -->
    <!-- load angular -->
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Наши продукты</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Производитель</td>
            <td>Цена</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.company}}</td>
            <td>{{p.price}}</td>
            <td><button class="btn btn-primary" ng-click="showForm(p.id)">Изменить</button></td>
            <td><button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label>Производитель</label>
            <input class="form-control" type="text" ng-model="NewProduct.company">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
